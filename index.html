
<html>
  <head>
    <meta charset="utf-8">
    <title>Remembrall</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="bundle.js"></script>
  </head>
  <body>
    <nav>
      <h1>Remembrall</h1>
    </nav>

    <section class="lists">
      <section class="incomplete">
        <h2> Incomplete </h2>
        <ul id="todo-list" >
          <li id="p1" draggable="true" ondragstart="dragstart_handler(event)">Nap</li>
          <li id="p1" draggable="true" ondragstart="dragstart_handler(event)">Sleep</li>
        </ul>
      </section>

      <section class="complete" id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h2> Completed </h2>
        <ul id="completed-todo target" style="overflow-y:scroll; height:183px;">
          <li>Make flan</li>
        </ul>
      </section>
    </section>

    <section class="create-todo">
      <label>Todo Title
      <input id="todo-title" type="text" value="">
      <button id="submit">Add Todo</button>
    </section>

  </body>
</html>
