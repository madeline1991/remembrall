<html>
  <head>
    <meta charset="utf-8">
    <title>Remembrall</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script type="text/javascript" src="./domswap/lib/domswap.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <nav>
      <h1>Remembrall</h1>
    </nav>
    <section class="explanation">
      <h3>Remembrall is a Harry Potter themed todo app made using the DOM Swap library</h3>
      <h4>Add or delete todos, when completed, drag and drop it into the completed column</h4>
    </section>
    <section class="lists">
      <section class="incomplete" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h2> Incomplete </h2>
        <ul id="todo-list" >
          <li id="td1" draggable="true" ondragstart="dragstart_handler(event)">
            <button class="delete">X</button>
            Nap
          </li>
          <li id="td2" draggable="true" ondragstart="dragstart_handler(event)">
            <button class="delete">X</button>
            Sleep</li>
        </ul>
      </section>

      <section class="complete" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h2> Completed </h2>
        <ul id="completed-todo">
          <li id="cd1" draggable="true" ondragstart="dragstart_handler(event)">
            <button class="delete">X</button>
            Make flan</li>
        </ul>
      </section>
    </section>

    <section class="create-todo">
      <label>Todo Title
      <input id="todo-title" type="text" value="">
      <button id="submit">Add Todo</button>
    </section>

  </body>
</html>
